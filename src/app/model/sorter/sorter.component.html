
	<div class="row">
		<div class="col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th class="info">序号</th>
					<th class="info">序列</th>
					<th class="info">标准</th>
					<th class="info">area</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of list; index as i;">
					<td>{{i+1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.music}}</td>
					<td>{{item.area}}</td>
				</tr>

			</tbody>
		</table>
		</div>

	</div>
